<!DOCTYPE html>
<html>
  <head>
    <title>Ruby Pit</title>
    <link rel="stylesheet" href="/css/pit_style.css">
  </head>
  <body>
    <header>
      <section id='header-login'>

          <div id="notice">Sorry, your passwords don't match</div>

      </section>
      <img id="logo" src="/images/RubyPitLogo@x2.png"/>
    </header>
    <section id="new-link">
      <form action="/links" method="post">
        <input type="url" name="url" placeholder="Enter link address">
        <input type="text" name="title" placeholder="Enter link name">
        <input type="text" name="tags" placeholder="Enter tags (separated by a space)">
        <input type="submit" value="Add Link">
      </form>
    </section>
    <nav class="clearfix tag">
        <ul class="list-centered">

        </ul>
    </nav>
    <section id="main">
      <article class="signup-form">

  <h1>Please register to use Ruby Bits</h1>

  <form action="/users" method="POST">
    <input name="email" type="text" placeholder="Enter email address" value="a@a.com">
    <input name="password" type="password" placeholder="Please enter a password">
    <input name="password_confirmation" type="password" placeholder="Please confirm your password">
    <input type="submit" value="Sign Up">
  </form>

</article>
    </section>
  </body>
</html>
